<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My heart when I see him</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: rgb(0, 0, 0);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<script>
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const numbers = '0123456789';
const heartPoints = [];
const fallingPoints = [];

// Heart parametric equation
function generateHeartPoints() {
    heartPoints.length = 0;
    const scale = 15;
    const offsetX = canvas.width / 2;
    const offsetY = canvas.height / 2 - 50;
    for (let t = 0; t < Math.PI * 2; t += 0.01) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        x *= scale;
        y *= -scale;
        heartPoints.push({x: x + offsetX, y: y + offsetY});
    }
}


generateHeartPoints();

const filledPoints = [];

// Create falling numbers from the top of the heart
function pointExists(x, y) {
    return filledPoints.some(p => p.x === x && p.y === y);
}

// spawn falling numbers only for empty heart points
function spawnFalling() {
    if (filledPoints.length < heartPoints.length) {
        const remaining = heartPoints.filter(p => !pointExists(p.x, p.y));
        if (remaining.length > 0) {
            const target = remaining[Math.floor(Math.random() * remaining.length)];
            fallingPoints.push({ x: target.x, y: 0, targetY: target.y });
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw falling numbers
    fallingPoints.forEach((fp, index) => {
        fp.y += 2 + Math.random() * 2; // falling speed
        if (fp.y >= fp.targetY) {
            fp.y = fp.targetY;
            filledPoints.push({ x: fp.x, y: fp.y });
            fallingPoints.splice(index, 1);
        }
        ctx.fillStyle = '#8B0000';
        ctx.font = '18px monospace';
        ctx.shadowColor = '#FF0000';
        ctx.shadowBlur = 15;
        ctx.fillText(numbers[Math.floor(Math.random() * numbers.length)], fp.x, fp.y);
    });

    // Draw numbers that have already landed
    filledPoints.forEach(point => {
        ctx.fillStyle = '#8B0000';
        ctx.font = '18px monospace';
        ctx.shadowColor = '#FF0000';
        ctx.shadowBlur = 15;
        ctx.fillText(numbers[Math.floor(Math.random() * numbers.length)], point.x, point.y);
    });

    spawnFalling();
    requestAnimationFrame(draw);
}


draw();

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    generateHeartPoints();
    filledPoints.length = 0;
    fallingPoints.length = 0;
});
</script>
</body>
</html>
